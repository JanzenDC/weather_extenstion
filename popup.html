<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Weather Extension</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="popup.js" defer></script>
  <style>
    body {
      width: 400px;
      height: 500px;
      margin: 0;
      position: relative;
    }
    
    .container-fixed {
      height: 500px;
      position: relative;
    }
    
    .weather-card {
      backdrop-filter: blur(8px);
      animation: fadeIn 0.5s ease-in;
      max-height: 100%;
    }
    
    .weather-icon {
      width: 80px;
      height: 80px;
      animation: float 3s ease-in-out infinite;
    }

    .sun {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #FFD700;
      border-radius: 50%;
      box-shadow: 0 0 50px #FFD700;
      animation: sunPulse 2s ease-in-out infinite;
    }

    @keyframes sunPulse {
      0% { transform: scale(1); box-shadow: 0 0 50px #FFD700; }
      50% { transform: scale(1.1); box-shadow: 0 0 70px #FFD700; }
      100% { transform: scale(1); box-shadow: 0 0 50px #FFD700; }
    }

    .moon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #FFFFFF;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: moonGlow 4s ease-in-out infinite;
    }

    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 10px;
      background: rgba(255, 255, 255, 0.6);
      animation: rain linear infinite;
    }

    @keyframes rain {
      0% { transform: translateY(-20px); }
      100% { transform: translateY(500px); }
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    
    .temp-display {
      font-size: 3.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .location {
      font-size: 1.1rem;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .morning-bg {
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
    }

    .content-scroll {
      max-height: calc(100% - 2rem);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    }

    .content-scroll::-webkit-scrollbar {
      width: 6px;
    }

    .content-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .content-scroll::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body id="body" class="transition-colors duration-700">
  <div id="weather-effects"></div>
  <div class="container-fixed p-4">
    <div class="weather-card glass-effect h-full rounded-2xl p-6">
      <div class="content-scroll h-full">
        <div id="location" class="location font-semibold mb-2"></div>
        <div id="time-date" class="text-sm text-white font-semibold mb-4"></div>
        
        <div class="flex items-center justify-between mb-6">
          <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon">
          <div id="weather" class="temp-display text-white font-bold"></div>
        </div>
        
        <div class="space-y-4">
          <div id="description" class="text-lg text-white font-medium bg-black bg-opacity-20 rounded-lg p-3"></div>
          
          <div class="grid grid-cols-2 gap-3">
            <div class="glass-effect rounded-lg p-3">
              <div class="text-white text-sm">Humidity</div>
              <div id="humidity" class="text-white text-xl font-bold">--</div>
            </div>
            <div class="glass-effect rounded-lg p-3">
              <div class="text-white text-sm">Wind Speed</div>
              <div id="wind" class="text-white text-xl font-bold">--</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
